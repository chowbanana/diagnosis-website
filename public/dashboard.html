<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="assets/css/main.css" />
    </head>

    <body>
        <div style="text-align: center;">
            <header class="title">
                <!--Name should be inputted from login details-->
                <h1>Welcome,<br /><span id="user_details"></span></h1>
            </header>

            <main>
                <p>Your current diagnosis: <span id="user_diagnosis"></span></p>
                <p>Find out more about <a href="diagnosis_details.html" target="_blank">your specific diagnosis</a> here.</p>
                <p>Find out more about <a href="information.html" target="_blank">VESTIBULAR DISORDERS</a> in general here.</p>
                <div id="question">
                    <video id="video_player" width="640" height="480" controls>
                        <source id="video_source" src="" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <p>Have you completed your tasks for the day?</p>
                    <button type="button" onclick="completed_tasks(true)">Yes</button>
                    <button type="submit" onclick="add_feedback_box()">No</button>
                    <div id="feedback_box" style="display:none">
                        <textarea name="feedback" id="feedback" rows="4" cols="50"></textarea>
                        <button type="submit" onclick="add_comment()">Submit</button>
                    </div>
                </div>
                <div id="message"></div>
            </main>
        </div>

        <script src="dashboard.js"></script>
    </body>

</html>
