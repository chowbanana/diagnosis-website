<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="stylesheet" href="assets/css/main.css" />
    </head>

    <body>
        <div id="form">
            <h1>Online Form</h1>
            <form action="/submit" method="post">
                <label for="first_name">
                    First Name:
                </label>
                <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>

                <label for="last_name">
                    Last Name:
                </label>
                <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>

                <label for="id_num">
                    IC/Passport Number:
                </label>
                <input type="text" id="id_num" name="id_num" placeholder="Enter your IC/Passport Number" required>

                <label for="email">
                    Email:
                </label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>

                <label for="symptoms">
                    Symptoms:
                </label>
                <input type="text" name="symptoms" id="symptoms" placeholder="Enter your symptoms" required>

                <label for="diagnosis">
                    Diagnosis:
                </label>
                <input type="text" name="diagnosis" id="diagnosis" placeholder="Enter your diagnosis" required>

                <label for="maneuver">
                    What is the Maneuver?
                </label>

                <label class="maneuver">
                    Right Canal Zuma Maneuver
                    <input type="radio" name="maneuver" value="right_canal_zuma">
                    <span class="custom_radio"></span>
                </label>

                <label class="maneuver">
                    Left Canal Zuma Maneuver
                    <input type="radio" name="maneuver" value="left_canal_zuma">
                    <span class="custom_radio"></span>
                </label>

                <label class="maneuver">
                    Right Posterior Canal Semount Maneuver
                    <input type="radio" name="maneuver" value="right_posterior_canal_semount">
                    <span class="custom_radio"></span>
                </label>

                <label class="maneuver">
                    Left Posterior Canal Semount Maneuver
                    <input type="radio" name="maneuver" value="left_posterior_canal_semount">
                    <span class="custom_radio"></span>
                </label>

                <label class="maneuver">
                    Right Posterior Canal Epley Maneuver
                    <input type="radio" name="maneuver" value="right_posterior_canal_epley">
                    <span class="custom_radio"></span>
                </label>

                <label class="maneuver">
                    Left Posterior Canal Epley Maneuver
                    <input type="radio" name="maneuver" value="left_posterior_canal_epley">
                    <span class="custom_radio"></span>
                </label>

                <label class="maneuver">
                    Bangalore Maneuver for Anterior Canal BPPV for both sides
                    <input type="radio" name="maneuver" value="bangalore_anterior_canal_BPPV_both_sides">
                    <span class="custom_radio"></span>
                </label>

                <label for="advice">
                    Advice:
                </label>
                <input type="text" name="advice" id="advice" placeholder="Enter your advice" required>

                <div class="submit">
                    <button type="submit">Submit</button>
                </div>

                <div id="message"></div>
            </form>
            <script src="dashboard.js"></script>
        </div>
    </body>
</html>
