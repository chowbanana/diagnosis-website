<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>

    <body>
        <div id="form">
            <h1>Online Form</h1>
            <form action="/submit" method="post">
                <label for="first_name">
                    First Name:
                </label>
                <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>

                <label for="last_name">
                    Last Name:
                </label>
                <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>

                <label for="username">
                    Username:
                </label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="password">
                    Password:
                </label>
                <input type="password" name="password" id="password" placeholder="Enter your Password" required>

                <label for="confirm_password">
                    Reenter Password:
                </label>
                <input type="password" name="confirm_password" id="confirm_password" oninput="password_match(this)" placeholder="Reenter your Password" required>

                <label for="email">
                    Email:
                </label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>

                <label for="diagnosis">
                    What have you been diagnosed with?
                </label>

                <label class="diagnosis">
                    Diagnosis 1
                    <input type="radio" name="diagnosis" id="diagnosis1">
                    <span class="custom_radio"></span>
                </label>

                <label class="diagnosis">
                    Diagnosis 2
                    <input type="radio" name="diagnosis" id="diagnosis2">
                    <span class="custom_radio"></span>
                </label>

                <label class="diagnosis">
                    Diagnosis 3
                    <input type="radio" name="diagnosis" id="diagnosis3">
                    <span class="custom_radio"></span>
                </label>

                <div class="submit">
                    <button type="submit" onsubmit="name_retrieval_form()">Submit</button>
                </div>

                <div id="message"></div>
            </form>
            <script src="dashboard.js"></script>
        </div>
    </body>
</html>
